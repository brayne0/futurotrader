    <section class="pt-5 pb-5" style="margin-top: 60px;">
      <div class="container">
        <h2 class="text-center mb-4">Retiros</h2>

       <!-- Campo de Monto a Retirar -->
<div class="mb-3">
  <label for="withdrawAmount" class="form-label">Monto a Retirar</label>
  <input type="number" class="form-control" id="withdrawAmount" name="withdrawAmount" min="1" required>
</div>

        <p>Elige un método de retiro:</p>
        <form id="withdrawForm">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="withdrawMethod" id="cryptoOption" value="crypto" checked>
            <label class="form-check-label" for="cryptoOption">Criptomonedas (TRC20 USDT)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="withdrawMethod" id="riseOption" value="rise">
            <label class="form-check-label" for="riseOption">Rise</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="withdrawMethod" id="transferOption" value="transfer">
            <label class="form-check-label" for="transferOption">Transferencia Bancaria (RD)</label>
          </div>

          <!-- Campos para Criptomonedas -->
          <div id="cryptoFields" class="mt-3">
            <label for="cryptoWallet" class="form-label">Wallet TRC20 USDT</label>
            <input type="text" class="form-control" id="cryptoWallet" placeholder="Ej. TXXXXXX...">
          </div>

          <!-- Campos para Rise -->
          <div id="riseFields" class="mt-3" style="display:none;">
            <label for="riseEmail" class="form-label">Correo de Rise</label>
            <input type="email" class="form-control mb-2" id="riseEmail" placeholder="tu-correo@rise.com">
            <label for="risePassword" class="form-label">Contraseña de Rise</label>
            <input type="password" class="form-control" id="risePassword" placeholder="Contraseña">
          </div>

          <!-- Campos para Transferencia Bancaria -->
          <div id="transferFields" class="mt-3" style="display:none;">
            <div class="mb-3">
              <label for="bankSelect" class="form-label">Banco (Rep. Dominicana)</label>
              <select class="form-select" id="bankSelect">
                <option value="popular">Banco Popular</option>
                <option value="banreservas">BanReservas</option>
                <option value="scotiabank">Scotiabank</option>
                <option value="bhd">BHD León</option>
                <option value="caribe">Banco Caribe</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="bankAccount" class="form-label">Número de Cuenta</label>
              <input type="text" class="form-control" id="bankAccount" placeholder="XXXXXXXXXX">
            </div>
            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula de Identidad</label>
              <input type="text" class="form-control" id="cedula" placeholder="XXX-XXXXXXX-X">
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-3">Solicitar Retiro</button>
        </form>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="parte-js.js"></script>
    <script>
      // Mostrar/ocultar campos según método de retiro
      const cryptoOption = document.getElementById('cryptoOption');
      const riseOption = document.getElementById('riseOption');
      const transferOption = document.getElementById('transferOption');

      const cryptoFields = document.getElementById('cryptoFields');
      const riseFields = document.getElementById('riseFields');
      const transferFields = document.getElementById('transferFields');

      function toggleWithdrawFields() {
        if (cryptoOption.checked) {
          cryptoFields.style.display = 'block';
        } else {
          cryptoFields.style.display = 'none';
        }
        if (riseOption.checked) {
          riseFields.style.display = 'block';
        } else {
          riseFields.style.display = 'none';
        }
        if (transferOption.checked) {
          transferFields.style.display = 'block';
        } else {
          transferFields.style.display = 'none';
        }
      }

      cryptoOption.addEventListener('change', toggleWithdrawFields);
      riseOption.addEventListener('change', toggleWithdrawFields);
      transferOption.addEventListener('change', toggleWithdrawFields);
    </script>
