<!-- SECCIÓN DE REGISTRO (ejemplo) -->
<section class="pt-5 pb-5" style="margin-top: 60px;">
  <div class="container">
    <h2 class="text-center mb-4">Registro</h2>
    <form>

         <!-- Campo de Nombre -->
<div class="mb-3">
  <label for="firstName" class="form-label">Nombre y apellidos</label>
  <input type="text" class="form-control" id="firstName" name="firstName" required>
</div>

<!-- Campo de Cédula -->
<div class="mb-3">
  <label for="idNumber" class="form-label">Cédula</label>
  <input type="text" class="form-control" id="idNumber" name="idNumber" required>
</div>
      <!-- Foto Anverso ID -->
      <div class="mb-3">
        <label for="id-front" class="form-label">Foto Anverso (ID)</label>
        <input type="file" class="form-control" id="id-front" name="id-front" accept="image/*" required>
      </div>
      <!-- Foto Reverso ID -->
      <div class="mb-3">
        <label for="id-back" class="form-label">Foto Reverso (ID)</label>
        <input type="file" class="form-control" id="id-back" name="id-back" accept="image/*" required>
      </div>

      <!-- Dirección 1 -->
      <div class="mb-3">
        <label for="address1" class="form-label">Dirección (Línea 1)</label>
        <input type="text" class="form-control" id="address1" name="address1" required>
      </div>
      <!-- Dirección 2 -->
      <div class="mb-3">
        <label for="address2" class="form-label">Dirección (Línea 2)</label>
        <input type="text" class="form-control" id="address2" name="address2">
      </div>
      <!-- Código Postal -->
      <div class="mb-3">
        <label for="postalCode" class="form-label">Código Postal</label>
        <input type="text" class="form-control" id="postalCode" name="postalCode" required>
      </div>
      <!-- Ciudad -->
      <div class="mb-3">
        <label for="city" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <!-- Provincia/Estado -->
      <div class="mb-3">
        <label for="province" class="form-label">Provincia/Estado</label>
        <input type="text" class="form-control" id="province" name="province" required>
      </div>
      <!-- País -->
      <div class="mb-3">
        <label for="country" class="form-label">País</label>
        <input type="text" class="form-control" id="country" name="country" required>
      </div>
      <!-- Número de Teléfono -->
      <div class="mb-3">
        <label for="phone" class="form-label">Número de Teléfono</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      <!-- Correo Electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <!-- Repetir Contraseña -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Repetir Contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>
      <!-- Botón de Envío -->
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
